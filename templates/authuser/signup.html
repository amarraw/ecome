{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up{% endblock title %}

{% block hero %}
<section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card" style="border-radius: 10px;">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Sign Up</h3>

                        <form action="" method="POST" style="font-size: 0.9rem;">
                            {% csrf_token %}

                            <div class="mb-2">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" id="first_name" name="first_name" class="form-control form-control-sm" required />
                            </div>

                            <div class="mb-2">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" id="last_name" name="last_name" class="form-control form-control-sm" required />
                            </div>

                            <div class="mb-2">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control form-control-sm" required />
                            </div>

                            <div class="mb-2">
                                <label for="pass1" class="form-label">Password</label>
                                <input type="password" id="pass1" name="pass1" class="form-control form-control-sm" required />
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-2">
                                <label for="pass2" class="form-label">Confirm Password</label>
                                <input type="password" id="pass2" name="pass2" class="form-control form-control-sm" required />
                            </div>

                            {% if messages %}
                            <div class="alert alert-warning py-1" role="alert" style="font-size: 0.85rem;">
                                {% for message in messages %}
                                    {{ message }}<br>
                                {% endfor %}
                            </div>
                            {% endif %}

                            <div class="d-flex justify-content-center mt-3">
                                <button type="submit" class="btn btn-danger btn-sm px-4">Register</button>
                            </div>

                            <div class="text-center mt-2">
                                <a href="/auth/login/" class="link-secondary" style="font-size: 0.85rem;">Already a User? Log in</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock hero %}
