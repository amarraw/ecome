{% extends "base.html" %}

{% block title %}
Contact us
{% endblock title %}

{% block body %}


<h1 class="text-center m-3 "> Contact Us </h1>
<div class="container mt-2">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="btn btn-danger" value="Submit">
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>


{% endblock body %}
